<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting - Ajito Nelson</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow: hidden;
      }

      /* Animated background elements */
      .bg-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 6s ease-in-out infinite;
      }

      .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 70%;
        right: 10%;
        animation-delay: 2s;
      }

      .shape:nth-child(3) {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      .container {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #fff, #e0e0e0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: slideDown 0.8s ease-out;
      }

      .subtitle {
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 2rem;
        font-weight: 400;
        animation: slideDown 1s ease-out;
      }

      .message {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 2rem;
        animation: slideDown 1.2s ease-out;
      }

      .countdown-container {
        animation: slideDown 1.4s ease-out;
      }

      .countdown {
        font-size: 4rem;
        font-weight: 800;
        color: #fff;
        margin-bottom: 1rem;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        animation: pulse 1s ease-in-out infinite;
      }

      .progress-bar {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        overflow: hidden;
        margin-top: 1rem;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #fff, #e0e0e0);
        border-radius: 2px;
        width: 0%;
        animation: fillProgress 3s linear;
      }

      .redirect-text {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
        margin-top: 1rem;
        animation: slideDown 1.6s ease-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      @keyframes fillProgress {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 1.5rem;
          margin: 1rem;
        }

        .logo {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .message {
          font-size: 1rem;
        }

        .countdown {
          font-size: 3rem;
        }
      }

      @media (max-width: 480px) {
        .logo {
          font-size: 1.8rem;
        }

        .countdown {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="container">
      <div class="logo">Ajito Nelson</div>
      <div class="subtitle">Digital Portfolio</div>
      <div class="message">Site has moved to a new location</div>

      <div class="countdown-container">
        <div class="countdown" id="countdown">5</div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="redirect-text">Redirecting automatically...</div>
      </div>
    </div>

    <script>
      let countdown = 5;
      const countdownElement = document.getElementById("countdown");

      const interval = setInterval(() => {
        countdown -= 1;
        countdownElement.textContent = countdown;

        if (countdown <= 0) {
          clearInterval(interval);
          countdownElement.textContent = "Redirecting...";
          setTimeout(() => {
            window.location.href = "https://ajitonelson.com/";
          }, 500);
        }
      }, 1000);
    </script>
  </body>
</html>
